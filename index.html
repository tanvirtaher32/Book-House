<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Bundle</title>

    <!-- css file -->
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body>

    <!-- header section -->

    <header>

        <h1 class="text-center pt-5">Welcome to Book Bundle</h1>

        <div class="search-bar">

            <div class="input-group pt-5 w-50 mx-auto pb-5 mb-4">
                <input type="text" class="form-control" placeholder="Search here" id="searchField">
                <button class="btn btn-dark" type="button" id="searchBtn">Search</button>
            </div>

        </div>

    </header>

    <!-- main section -->

    <main>

        <section>



            <div class=" text-center row row-cols-1 row-cols-md-3 g-4" id="searchResult">

 

            </div>


        </section>

    </main>








    <!-- external js file -->
    <script src="script.js"></script>


    <!-- bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous">
    </script>

</body>

</html>
